<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS-->

    <link rel="stylesheet" href="../../static/StyleSheet.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <title>Event Details Page</title>
</head>

<body>

    <header class="Header">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">



                <!-- Navbar -->
                <div class="collapse navbar-collapse justify-content-start" id="navbarSupportedContent">
                    <div class="navbar-nav ml-auto">
                        <a class="nav-item nav-link" href="../HTML/index.html">Home</a>
                        <a class="nav-item nav-link" href="#">News</a>
                        <a class="nav-item nav-link" href="../HTML/CreateEvent.html">Create-Event</a>
                        <a class="nav-item nav-link" href="../HTML/Booking.html">Bookings</a>
                    </div>
                </div>


                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button class="btn btn-primary me-md-2" type="button">Sign In | Register</button>
                </div>

            </div>
        </nav>
    </header>

    <main>
        <div class="EnterEventTitle mt-3 mb-3">
            <h2> Enter Event Details</h2>
        </div>

        <div class="FormElements">
            <form>
                <div class="form-outline mb-4">

                    <div class="row mb-3">
                        <div class="col-sm-1 col-md-2 col-lg-3">

                        </div>

                        <div class="col-sm-10 col-md-8 col-lg-6">
                            <div class="generalInfo border-bottom border-primary">
                                <div class="generalInfoHeading">
                                    <h3> Basic Event Details</h3>
                                </div>
                                <div>
                                    <strong><label class="form-label" for="EventTitle"> Event Title* :-</label></strong>

                                    <input type="text" id="EventTitle" placeholder="Be clear and Descriptive "
                                        class="form-control" />
                                </div>

                                <div class=" mt-3 mb-3">
                                    <strong><label class="form-label" for="Organiser"> Catergory*
                                            :-</label></strong>

                                    <select class="form-select form-select-md mb-3" type="search"
                                        placeholder="Choose Genre" aria-label=".form-select-lg example">
                                        <option>Choose Genre</option>
                                        <option value="1">Ballet</option>
                                        <option value="2">Ballroom</option>
                                        <option value="3">Hip-Hop</option>
                                        <option value="4">Modern</option>
                                        <option value="5">Folk dance</option>
                                        <option value="6">Performance Art</option>
                                    </select>
                                </div>
                            </div>


                        </div>
                        <div>

                        </div>


                    </div>

                    <div class="row mb-3">
                        <div class="col-sm-1 col-md-2 col-lg-3">

                        </div>

                        <div class="col-sm-10 col-md-8 col-lg-6">
                            <div class="EventSpecific border-bottom border-primary">
                                <div class="generalInfoHeading">
                                    <h3> Event Details</h3>
                                </div>
                                <div>
                                    <strong><label class="form-label" for="EventVenue"> Event Venue* :-</label></strong>

                                    <input type="text" id="EventVenue" placeholder="Enter venue" class="form-control" />
                                </div>
                                <div class=" mt-3 mb-3">
                                    <strong><label class="form-label" for="Tickets"> Number of tickets available*
                                            :-</label></strong>

                                    <input type="text" id="Tickets" placeholder="Capacity for the Event "
                                        class="form-control" />
                                </div>

                                <div>
                                    <strong><label class="form-label" for="PerformingArtists"> Performing Artists
                                            :-</label></strong>

                                    <input type="text" id="PerformingArtists" placeholder="Names of artists Performing "
                                        class="form-control" />
                                </div>


                                <div class=" mt-3 mb-3">
                                    <strong><label class="form-label"> Event Status
                                            :-</label></strong>

                                    <select class="form-select form-select-md mb-3" type="search"
                                        placeholder="Choose Genre" aria-label=".form-select-lg example">
                                        <option>Choose a Status</option>
                                        <option value="1">Upcoming</option>
                                        <option value="2">Inactive</option>
                                        <option value="3">Booked</option>
                                        <option value="4">Cancelled</option>
                                    </select>
                                </div>

                                <div class=" mt-3 mb-3">
                                    <div class="card d-block mx-auto">
                                        <div class="card-body">
                                            <h5 class="card-title">Date and Time</h5>
                                            <div>
                                                <div class="row mb-4 ">
                                                    <div class="col-md-6">
                                                        <div class="form-outline">
                                                            <strong><label class="form-label" for="EventStartDate">Start
                                                                    Date*</label></strong>
                                                            <input type="date" id="EventStartDate"
                                                                class="form-control" />

                                                        </div>
                                                    </div>
                                                    <div class="col">
                                                        <div class="form-outline">
                                                            <strong><label class="form-label" for="EventStartTime">Start
                                                                    Time*</label></strong>
                                                            <input type="datetime-local" id="EventStartTime"
                                                                class="form-control" />

                                                        </div>
                                                    </div>
                                                </div>

                                                <div class="row mb-4 ">
                                                    <div class="col-md-6">
                                                        <div class="form-outline">
                                                            <strong><label class="form-label" for="EventEndDate">End
                                                                    Date*</label></strong>
                                                            <input type="date" id="EventEndDate" class="form-control" />

                                                        </div>
                                                    </div>
                                                    <div class="col">
                                                        <div class="form-outline">
                                                            <strong><label class="form-label" for="EventEndTime">End
                                                                    Time*</label></strong>
                                                            <input type="datetime-local" id="EventEndTime"
                                                                class="form-control" />

                                                        </div>
                                                    </div>
                                                </div>


                                            </div>
                                        </div>
                                    </div>

                                </div>
                            </div>


                        </div>
                        <div>

                        </div>


                    </div>





                    <div class="row mb-3">
                        <div class="col-sm-1 col-md-2 col-lg-3">

                        </div>
                        <div class="col-sm-10 col-md-8 col-lg-6 ">
                            <div class="generalInfoHeading border-bottom border-primary">
                                <h3> Event Description</h3>
                            </div>
                            <div>
                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                                <small id="exampleFormControlTextarea1" class="form-text text-muted">
                                    Write about the event (Max 500 words)
                                </small>

                                <div class="mb-3">
                                    <label for="formFileMultiple" class="form-label">Post Event Images</label>
                                    <input class="form-control" type="file" id="formFileMultiple" multiple>
                                </div>
                            </div>


                        </div>

                        <div>

                        </div>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-sm-1 col-md-2 col-lg-3">

                    </div>

                    <div class="col-sm-10 col-md-8 col-lg-6 border-bottom border-primary">
                        <div class="generalInfoHeading">
                            <h3> Organiser Details </h3>
                        </div>
                        <div>
                            <div class="row mb-4 ">
                                <div class="col-md-6">
                                    <div class="form-outline">
                                        <strong><label class="form-label" for="OrganiserFirst">First
                                                name*</label></strong>
                                        <input type="text" id="OrganiserFirst" class="form-control" />

                                    </div>
                                </div>
                                <div class="col">
                                    <div class="form-outline">
                                        <strong><label class="form-label" for="OrganiserLast">Last
                                                name*</label></strong>
                                        <input type="text" id="OrganiserLast" class="form-control" />

                                    </div>
                                </div>
                            </div>
                            <div class=" mt-3 mb-3">
                                <strong><label class="form-label" for="OrganiserEmail"> Organiser email*
                                        :-</label></strong>

                                <input type="email" id="OrganiserEmail" class="form-control" />
                            </div>

                        </div>

                    </div>

                    <div>

                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-sm-1 col-md-2 col-lg-3">

                    </div>

                    <div class="col-sm-10 col-md-8 col-lg-6 ">

                        <button class="btn btn-outline-primary" type="submit">Create | Update Event</button>

                    </div>

                    <div>

                    </div>
                </div>
            </form>
        </div>

    </main>

    <!-- Footer -->
    <footer class="bg-light text-center text-lg-start">
        <div class="container p-4">
            <div class="footer element row">
                <div class="col-lg-3 col-md-6 mb-4 mb-md-0">
                    <a href="#!">About us</a>
                </div>

                <div class="col-lg-3 col-md-6 mb-4 mb-md-0">
                    <a href="#!">FAQs</a>
                </div>

                <div class="col-lg-3 col-md-6 mb-4 mb-md-0">
                    <a href="#!">Privacy Policy</a>
                </div>

                <div class="col-lg-3 col-md-6 mb-4 mb-md-0">
                    <a href="#!">Terms & Conditions</a>
                </div>
            </div>
        </div>


        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
            © 2021 Copyright: DanceEvents.com
        </div>
    </footer>


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
    </div>

</body>

</html>
